<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer</title>
    <style>
        main{
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
        }
        button{
            border: 2px solid hotpink;
            border-radius: 5px;
            background-color: pink;
            color: rgb(235, 9, 239);
            padding: 10px 15px;
            transition: transform 0.2s;
        }
        button:hover{
            transform: scale(1.2);
            background-color: blueviolet;

        }
    </style>
</head>
<body>
    <main>
        <button>Click</button>
    </main>
</body>
</html>
