<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

<style>
    table{
        border-collapse: collapse;
    }

</style>
</head>
<body>
    <!--header-->
    <!--main-->
<main>
    <table align="center" border="1">
    <caption>
        This is time table
    </caption>
    <thead>
    <tr>
        <th rowspan="2">Time</th>
        <th rowspan="2">Price</th>
        <th rowspan="2">Membership</th>
        <th rowspan="2">Date</th>
      </tr>
    
    </thead>
    <tbody>
      <tr>
        <td>1-2 Pm</td>
        <td>200$</td>
        <td>150$</td>
        <td>Friday</td>
      
      </tr>
      <tr>
        <td>12-1 Am</td>
        <td>200$</td>
        <td>150$</td>
        <td>Monday</td>
        
      </tr>
      <tr>
        <td>3-4 Pm</td>
        <td>220$</td>
        <td>150$</td>
        <td>Sunday</td>
        
      </tr>
    </tbody>
    <tfoot bgcolor="lightgreen">
      <tr>
        <td align="center" colspan="4">Thank you all guys </td>
      
      </tr>
    </tfoot>
  </table>
</main>

</main>
















    </body>
  </html>
